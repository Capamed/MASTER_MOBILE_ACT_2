//TODO 1 protocol buffer data object definitions

syntax = "proto3";

option java_package = "com.example.datastoreapp";
option java_multiple_files = true;

message MovieStore {
  bool initialized = 1;
  repeated StoredMovie movies = 2;
}

message StoredMovie{
  int32 id = 1;
  string name = 2;
  string latinName = 3;
  string geoRange = 4;
  string diet = 5;
  string imageUrl = 6;
}